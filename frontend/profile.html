<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="loadFunction()">
<div class="wrapper">
  <div class="profile-card js-profile-card">
    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name" id="user"> USERNAME = ${}</div>
      <div class="profile-card__txt" id="cars"><strong>CARS</strong></div>
    </div>
  </div>
</div>

<script>
 loadFunction = (async () => {
    const Token = localStorage.getItem(Token);
    const id = localStorage.getItem(id);

    const user = await fetch('https://qmnl5c9y20.execute-api.eu-north-1.amazonaws.com/edtest1/users/${id}', {
        method: 'GET',
        headers: { Authorization: Token },
    });
    document.getElementById('user').add(user);

    const cars = await fetch('https://qmnl5c9y20.execute-api.eu-north-1.amazonaws.com/edtest1/users/${id}/cars', {
        method: 'GET',
        headers: { Authorization: Token },
     });
    document.getElementById('cars').add(cars);

 });
</script>
</body>
</html>
