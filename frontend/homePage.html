<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            Login Form
        </div>
        <div class="title signup">
            Signup Form
        </div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form class="login">
                <div class="field">
                    <input type="text" placeholder="Username" id="login-username" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="login-password" required>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
                <div href="http://localhost:63342/aws-application-example/frontend/profile.html?_ijt=46os8rbqg7mq3hgircjdubvjlb&_ij_reload=RELOAD_ON_SAVE" class="field btn" >
                    <div class="btn-layer" ></div>
                    <input type="submit" onclick="loginFunction()" value="Login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="">Signup now</a>
                </div>
            </form>
            <form class="signup">
                <div class="field">
                    <input type="text" placeholder="Email Address" id="signup-email" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Username" id="signup-username" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="signup-password" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" onclick="signupFunction()" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const data = '';
    const loginUsername = document.getElementsByTagName('login-username');
    const loginPassword = document.getElementsByTagName('login-password');
    const signupUsername = document.getElementsByTagName('signup-username');
    const signupPassword = document.getElementsByTagName('signup-password');
    const signupEmail = document.getElementsByTagName('signup-email');
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
    });

    loginFunction =  async () => {
        const require = await fetch('https://qmnl5c9y20.execute-api.eu-north-1.amazonaws.com/edtest1/users/login', {
            method: 'POST',
            body: JSON.stringify({ username: loginUsername, password: loginPassword}),
        });
        const data = require.json();
        const {Token} = data;
        const { id } = data.Item;
        localStorage.setItem(Token, id);
        console.log(data);
    };

    signupFunction = async () => {
        const require = await fetch('https://qmnl5c9y20.execute-api.eu-north-1.amazonaws.com/edtest1/users/registration', {
           method: 'POST',
           body: JSON.stringify({signupUsername, signupPassword, signupEmail}),
       });
       const data = require.json();
       const { username } = data;
       return alert(username + 'registered successfully');
    };



</script>
</body>
</html>
